<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas Card</title>
    <style>
        /* Đặt nền và căn giữa thiệp */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #000033, #001a66);
            font-family: 'Arial', sans-serif;
        }

        /* Container chính của thiệp */
        .card {
            position: relative;
            width: 600px;
            height: 400px;
            background: linear-gradient(to bottom, #cc0000, #ff6666);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            text-align: center;
            color: white;
        }

        /* Tiêu đề */
        .card h1 {
            margin-top: 40px;
            font-size: 48px;
            letter-spacing: 2px;
            animation: flicker 2s infinite;
        }

        /* Hiệu ứng nhấp nháy chữ */
        @keyframes flicker {

            0%,
            100% {
                text-shadow: 0 0 5px #fff, 0 0 15px #ff4444, 0 0 20px #ff4444;
            }

            50% {
                text-shadow: 0 0 2px #fff, 0 0 10px #ff0000;
            }
        }

        /* Dòng chữ chúc mừng */
        .card p {
            margin: 20px auto;
            font-size: 20px;
            font-style: italic;
        }

        /* Cây thông Noel */
        .tree {
            position: relative;
            margin: 0 auto;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid green;
        }

        .tree:after {
            content: '';
            position: absolute;
            top: 50px;
            left: -30px;
            width: 0;
            height: 0;
            border-left: 65px solid transparent;
            border-right: 65px solid transparent;
            border-bottom: 120px solid green;
        }

        .tree:before {
            content: '';
            position: absolute;
            top: 100px;
            left: -40px;
            width: 0;
            height: 0;
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            border-bottom: 140px solid green;
        }

        /* Hiệu ứng tuyết rơi */
        .snowflake {
            position: fixed;
            top: 0;
            color: white;
            font-size: 1rem;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-10vh);
                opacity: 1;
            }

            to {
                transform: translateY(110vh);
                opacity: 0.3;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Merry Christmas!</h1>
        <div class="tree"></div>
        <p>May your holidays be full of love, joy, and peace!</p>
    </div>

    <script>
        // Tạo hiệu ứng tuyết rơi
        const body = document.body;

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '❄';
            snowflake.style.left = `${Math.random() * window.innerWidth}px`;
            snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
            snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;

            body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 100);
    </script>
</body>

</html>
