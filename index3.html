<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tree Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: rgb(21, 21, 21);
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        canvas {
            display: block;
        }
    </style>
    <style type="text/css">
        @-webkit-keyframes my {
            0% {
                color: #ffff00;
            }

            50% {
                color: #fff;
            }

            100% {
                color: #ffff00;
            }
        }

        @-moz-keyframes my {
            0% {
                color: #ffff00;
            }

            50% {
                color: #fff;
            }

            100% {
                color: #ffff00;
            }
        }

        @-o-keyframes my {
            0% {
                color: #ffff00;
            }

            50% {
                color: #fff;
            }

            100% {
                color: #ffff00;
            }
        }

        @keyframes my {
            0% {
                color: #ffff00;
            }

            50% {
                color: #fff;
            }

            100% {
                color: #ffff00;
            }
        }

        .flicker {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, 0);
            font-size: 50px;
            -webkit-animation: my 700ms infinite;
            -moz-animation: my 700ms infinite;
            -o-animation: my 700ms infinite;
            animation: my 700ms infinite;
        }
    </style>
</head>

<body>
    <h1 class="flicker" style="text-align: center;">Merry Christmas</h1>
    <div class="" style="display: flex; justify-content: center; align-items: center;">
        <canvas id="christmasTreeCanvas" width="1000" height="800"></canvas>
    </div>
    <script>
        const canvas = document.getElementById("christmasTreeCanvas");
        const ctx = canvas.getContext("2d");

        const n = 100.0;

        // Ng√¥i sao
        function drawStar(x, y, radius, spikes, color) {
            ctx.save();
            ctx.beginPath();
            ctx.translate(x, y);
            ctx.moveTo(0, 0 - radius);
            for (let i = 0; i < spikes; i++) {
                ctx.rotate(Math.PI / spikes);
                ctx.lineTo(0, 0 - radius * 0.5);
                ctx.rotate(Math.PI / spikes);
                ctx.lineTo(0, 0 - radius);
            }
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
            ctx.restore();
        }

        function drawlight(x, y) {
            const randomNum = Math.random();
            if (randomNum < 0.033) {
                ctx.fillStyle = 'tomato';
                ctx.beginPath();
                ctx.arc(x, y, 6, 0, 2 * Math.PI);
                ctx.fill();
            } else if (randomNum < 0.066) {
                ctx.fillStyle = 'orange';
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, 2 * Math.PI);
                ctx.fill();
            } else {
                ctx.fillStyle = 'darkgreen';
            }
        }

        function drawRectangle(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function tree(x, y, d, s) {
            if (d <= 0) return;

            // Draw trunk
            const trunkHeight = canvas.height;
            const trunkWidth = 5; // Adjusted trunk width to 5 pixels
            drawRectangle(canvas.width / 2 - trunkWidth / 2, canvas.height / 2 - 100, trunkWidth, trunkHeight, 'brown');

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x, y - s);
            ctx.strokeStyle = "darkgreen";
            ctx.lineWidth = 2;
            ctx.stroke();

            tree(x, y - s, d - 1, s * 0.8);

            const angle = (Math.PI / 180) * 120;

            tree(x + Math.cos(angle) * s, y - s + Math.sin(angle) * s, d - 3, s * 0.5);
            drawlight(x, y - s);

            tree(x - Math.cos(angle) * s, y - s + Math.sin(angle) * s, d - 3, s * 0.5);
            drawlight(x, y - s);
        }

        function drawFallingSnow() {
            const snowflakes = [];
            const stars = [];

            function createSnowflake() {
                return {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 5 + 1,
                    speed: Math.random() * 2 + 1,
                };
            }

            function createStar() {
                return {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 3 + 1,
                    spikes: 5,
                    color: 'white',
                    speed: Math.random() * 2 + 1,
                };
            }

            for (let i = 0; i < 200; i++) {
                snowflakes.push(createSnowflake());
            }

            for (let i = 0; i < 100; i++) {
                stars.push(createStar());
            }

            function drawFrame() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (const snowflake of snowflakes) {
                    ctx.fillStyle = "white";
                    ctx.beginPath();
                    ctx.arc(snowflake.x, snowflake.y, snowflake.size, 0, 2 * Math.PI);
                    ctx.fill();

                    snowflake.y += snowflake.speed;

                    if (snowflake.y > canvas.height) {
                        snowflake.y = 0;
                    }
                }

                for (const star of stars) {
                    ctx.fillStyle = "white";
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size, 0, 2 * Math.PI);
                    ctx.fill();

                    star.y += star.speed;

                    if (star.y > canvas.height) {
                        star.y = 0;
                    }
                    drawStar(star.x, star.y, star.radius, star.spikes, star.color);
                }

                tree(canvas.width / 2, canvas.height - 150, 15, n);

                requestAnimationFrame(drawFrame);
            }

            drawFrame();
        }

        drawFallingSnow();

    </script>
</body>

</html>
