<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
    <title>Christmas Star Binary Tree</title>
</head>

<body style="background-color: rgb(21, 21, 21); width: 100vw; height: 100vh;">
    <div class="" style="display: flex; justify-content: center; align-items: center;">
        <canvas id="christmasTreeCanvas" width="800" height="1000"></canvas>
    </div>
    <script>
        const canvas = document.getElementById("christmasTreeCanvas");
        const ctx = canvas.getContext("2d");

        function drawStar(x, y, radius, spikes, color) {
            ctx.save();
            ctx.beginPath();
            ctx.translate(x, y);
            ctx.moveTo(0, 0 - radius);
            for (let i = 0; i < spikes; i++) {
                ctx.rotate((Math.PI / spikes) * 2);
                ctx.lineTo(0, 0 - radius * 0.5);
                ctx.rotate((Math.PI / spikes) * 2);
                ctx.lineTo(0, 0 - radius);
            }
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
            ctx.restore();
        }

        function drawBinaryTree(x, y, level, maxLevels, horizontalSpacing) {
            if (level > maxLevels) {
                return;
            }

            // Draw a star at the current vertex
            drawStar(x, y, 10, 5, 'yellow');

            // Calculate the positions of child vertices
            const leftX = x - horizontalSpacing;
            const rightX = x + horizontalSpacing;
            const childY = y + 40;

            // Draw edges to child vertices
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.moveTo(x, y);
            ctx.strokeStyle = 'white';
            ctx.stroke();

            // Check if spacing condition is met
            if (horizontalSpacing >= 5) {
                // Recursively draw the left and right subtrees
                drawBinaryTree(leftX, childY, level + 1, maxLevels, horizontalSpacing);
                drawBinaryTree(rightX, childY, level + 1, maxLevels, horizontalSpacing);
            }
        }
        // Get the center coordinates of the canvas
        const centerX = canvas.width / 2;
        const centerY = 50; // Distance from the top

        // Draw the binary tree with stars
        drawBinaryTree(centerX, centerY, 1, 8, 60);
    </script>
</body>

</html>
