<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
    <title>Christmas Star</title>
</head>

<body style="background-color: rgb(21, 21, 21); width: 100vw; height: 100vh;">
    <div class="" style="display: flex; justify-content: center; align-items: center;">
        <canvas id="christmasStarCanvas" width="600" height="600"></canvas>
    </div>
    <script>
        const canvas = document.getElementById("christmasStarCanvas");
        const ctx = canvas.getContext("2d");

        function drawStar(x, y, radius, spikes, color) {
            ctx.save();
            ctx.beginPath();
            ctx.translate(x, y);
            ctx.moveTo(0, 0 - radius);
            for (let i = 0; i < spikes; i++) {
                ctx.rotate((Math.PI / spikes) * 2);
                ctx.lineTo(0, 0 - radius * 0.5);
                ctx.rotate((Math.PI / spikes) * 2);
                ctx.lineTo(0, 0 - radius);
            }
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
            ctx.restore();
        }

        // Get the center coordinates of the canvas
        const centerX = canvas.width / 2;
        const centerY = 50; // Distance from the top

        // Draw the star at the top center of the canvas
        drawStar(centerX, centerY, 20, 5, 'yellow');
    </script>
</body>

</html>
