<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas 2025 - 6 Intersecting Hearts</title>
    <style>
        body {
            margin: 0;
            background-color: #050510;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ddd;
            font-family: monospace;
        }

        canvas {
            background: #000;
            display: block;
        }

        #debug {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-family: monospace;
            z-index: 10;
        }

        /* Image Container (Centered, floating) */
        #image-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            pointer-events: none;
            /* Let mouse pass through to canvas for coords */
        }

        #displayed-image {
            max-width: 400px;
            max-height: 400px;
            border: 5px solid #fff;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
            border-radius: 15px;

            /* Hidden state */
            opacity: 0;
            transform: scale(0);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            /* Bouncy pop */
        }

        /* Visible state class */
        #displayed-image.visible {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div id="debug">FPS: 60<br>Mode: 6 Intersecting Planes</div>

    <!-- Image Container -->
    <div id="image-container">
        <img id="displayed-image" src="" alt="Christmas Memory">
    </div>

    <script>
        // --- CONFIGURATION ---
        const CONFIG = {
            WIDTH: 1080,
            HEIGHT: 1920,
            PARTICLES: 12000, // Số lượng hạt
            HEART_COUNT: 6,   // 6 trái tim
            HEART_SIZE: 15,   // Kích thước
            SNOW_COUNT: 800,  // Số lượng tuyết
            SNOW_FLOOR_COUNT: 1000,
            FPS_UPDATE_INTERVAL: 500,
            FOCAL_LENGTH: 800
        };

        const IMAGES = [
            '../images/img_1.jpg',
            '../images/img_2.jpg',
            '../images/img_3.jpg'
        ];

        // --- STATE ---
        let canvas, ctx;
        let particles = [];
        let snowflakes = []; // Array for snow
        let snowFloor = []; // Floor particles
        let startTime = 0;
        let lastTime = 0;
        let camAngleY = 0; // Góc quay camera toàn cảnh

        let isHovering = false; // Track hover state

        // Màu cho 6 trái tim để dễ phân biệt (hoặc dùng 1 màu nếu thích)
        const PALETTE = [
            'hsla(0, 100%, 60%, ',   // Đỏ
            'hsla(30, 100%, 60%, ',  // Cam
            'hsla(60, 100%, 60%, ',  // Vàng
            'hsla(120, 100%, 60%, ', // Xanh lá
            'hsla(200, 100%, 60%, ', // Xanh dương
            'hsla(300, 100%, 60%, '  // Tím
        ];

        // --- INIT ---
        function init() {
            canvas = document.createElement('canvas');
            document.body.appendChild(canvas);
            ctx = canvas.getContext('2d');

            window.addEventListener('resize', resize);
            resize();

            // Hover Interaction (MouseMove)
            window.addEventListener('mousemove', (e) => {
                const cx = window.innerWidth / 2;
                const cy = window.innerHeight / 2;
                const dist = Math.hypot(e.clientX - cx, e.clientY - cy);

                const img = document.getElementById('displayed-image');

                // Radius of sensitivity
                if (dist < 100) {
                    if (!isHovering) {
                        // Enter Hover
                        isHovering = true;
                        // Pick random image only on new enter
                        const randIndex = Math.floor(Math.random() * IMAGES.length);
                        img.src = IMAGES[randIndex];
                        img.classList.add('visible');
                    }
                } else {
                    if (isHovering) {
                        // Leave Hover
                        isHovering = false;
                        img.classList.remove('visible');
                    }
                }
            });

            initParticles();
            initSnow(); // Init snow
            initSnowFloor(); // Init Floor
            requestAnimationFrame(loop);
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            CONFIG.WIDTH = window.innerWidth;
            CONFIG.HEIGHT = window.innerHeight;
        }

        // --- MATH: 2D HEART ---
        function getHeartPosition(t, scale = 10) {
            const rad = t;
            // Công thức trái tim 2D chuẩn
            const x = 16 * Math.pow(Math.sin(rad), 3);
            const y = -(13 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad));

            return {
                x: x * scale,
                y: y * scale
            };
        }

        function initSnow() {
            snowflakes = [];
            for (let i = 0; i < CONFIG.SNOW_COUNT; i++) {
                // Random position in big volume
                const range = 2000;
                snowflakes.push({
                    x: (Math.random() - 0.5) * range,
                    y: (Math.random() - 0.5) * range, // Start anywhere vertically
                    z: (Math.random() - 0.5) * range,
                    // FASTER Falling Speed
                    vy: 4 + Math.random() * 4,
                    size: Math.random() * 2 + 1,
                    phase: Math.random() * Math.PI * 2
                });
            }
        }

        function initSnowFloor() {
            snowFloor = [];
            const floorY = 900; // Position below hearts
            const radius = 2000; // Floor size

            for (let i = 0; i < CONFIG.SNOW_FLOOR_COUNT; i++) {
                // Random point in circle
                const r = radius * Math.sqrt(Math.random());
                const theta = Math.random() * 2 * Math.PI;

                snowFloor.push({
                    x: r * Math.cos(theta),
                    y: floorY, // Flat floor
                    z: r * Math.sin(theta),
                    size: Math.random() * 2 + 1,
                    alpha: Math.random() * 0.5 + 0.1
                });
            }
        }

        function drawSnowFloor() {
            for (let i = 0; i < snowFloor.length; i++) {
                const p = snowFloor[i];

                // Rotate
                const r = rotateY(p.x, p.y, p.z, camAngleY);
                // Project
                const proj = project(r.x, r.y, r.z);

                if (proj) {
                    ctx.fillStyle = `rgba(255, 255, 255, ${p.alpha})`;
                    ctx.beginPath();
                    ctx.arc(proj.x, proj.y, p.size * proj.scale, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        function initParticles() {
            particles = [];

            // Chia đều hạt cho 6 trái tim
            const particlesPerHeart = Math.floor(CONFIG.PARTICLES / CONFIG.HEART_COUNT);

            for (let h = 0; h < CONFIG.HEART_COUNT; h++) {
                // Góc xoay của trái tim này (trục đứng)
                // 6 tim => mỗi tim cách nhau 60 độ
                const angleOffset = (Math.PI * 2 / CONFIG.HEART_COUNT) * h;

                for (let i = 0; i < particlesPerHeart; i++) {
                    // Vị trí ngẫu nhiên trên chu vi trái tim
                    const t = Math.random() * Math.PI * 2;
                    const pos2D = getHeartPosition(t, CONFIG.HEART_SIZE);

                    // Bây giờ biến đổi từ 2D thành 3D bằng cách xoay quanh trục Y
                    const x3d = pos2D.x * Math.cos(angleOffset);
                    const y3d = pos2D.y;
                    const z3d = pos2D.x * Math.sin(angleOffset);

                    // Random start position (scattered)
                    const range = 2000;
                    const startX = (Math.random() - 0.5) * range;
                    const startY = (Math.random() - 0.5) * range;
                    const startZ = (Math.random() - 0.5) * range;

                    particles.push({
                        startX: startX, startY: startY, startZ: startZ, // Saved Start
                        x: startX, y: startY, z: startZ, // Current
                        targetX: x3d, targetY: y3d, targetZ: z3d, // Destination
                        color: PALETTE[h % PALETTE.length],
                        phase: Math.random() * Math.PI * 2,
                        size: Math.random() * 1.2 + 0.3 // Smaller particles
                    });
                }
            }
        }

        // --- 3D PROJECTION ---
        function rotateY(x, y, z, angle) {
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);
            return {
                x: x * cos - z * sin,
                y: y,
                z: x * sin + z * cos
            };
        }

        function project(x, y, z) {
            const zOffset = 1000;
            const contextZ = z + zOffset;
            if (contextZ <= 0) return null;
            const scale = CONFIG.FOCAL_LENGTH / contextZ;
            return {
                x: x * scale + CONFIG.WIDTH / 2,
                y: y * scale + CONFIG.HEIGHT / 2,
                scale: scale,
                z: z
            };
        }

        // --- LOOP ---
        function loop(now) {
            requestAnimationFrame(loop);
            if (startTime === 0) startTime = now;
            const dt = (now - lastTime) / 1000;
            lastTime = now;

            // Update Global State
            camAngleY += 0.005;

            // Calculate Animation Progress
            const convergeDuration = 7000;
            let progress = (now - startTime) / convergeDuration;
            if (progress > 1) progress = 1;
            const ease = Math.pow(progress, 2.5);

            // Render Steps
            drawBackground();
            updateAndDrawSnow(now);
            drawSnowFloor();
            updateAndDrawParticles(now, ease);
            drawCenterGlow();
        }

        function drawBackground() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(5, 5, 16, 0.2)';
            ctx.fillRect(0, 0, CONFIG.WIDTH, CONFIG.HEIGHT);
            ctx.globalCompositeOperation = 'lighter';
        }

        function updateAndDrawSnow(now) {
            for (let i = 0; i < snowflakes.length; i++) {
                const s = snowflakes[i];

                // Falling
                s.y += s.vy;
                s.x += Math.sin(now * 0.001 + s.phase) * 0.5;

                // Reset
                const resetY = 1000;
                if (s.y > resetY) {
                    s.y = -resetY;
                    s.x = (Math.random() - 0.5) * 2000;
                    s.z = (Math.random() - 0.5) * 2000;
                }

                // 3D Projection
                const r = rotateY(s.x, s.y, s.z, camAngleY);
                const proj = project(r.x, r.y, r.z);

                if (proj) {
                    const alpha = 0.4 + 0.4 * Math.sin(now * 0.002 + s.phase);
                    ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                    ctx.beginPath();
                    ctx.arc(proj.x, proj.y, s.size * proj.scale, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        function updateAndDrawParticles(now, ease) {
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];

                // Hiệu ứng thở / rung rinh CỦA TARGET
                const breathingScale = 1 + 0.05 * Math.sin(now * 0.003 + p.phase);

                const finalXx = p.targetX * breathingScale;
                const finalYy = p.targetY * breathingScale;
                const finalZz = p.targetZ * breathingScale;

                // Interpolate: Start -> Final based on Ease
                p.x = p.startX + (finalXx - p.startX) * ease;
                p.y = p.startY + (finalYy - p.startY) * ease;
                p.z = p.startZ + (finalZz - p.startZ) * ease;

                // 1. Xoay theo Camera
                const r = rotateY(p.x, p.y, p.z, camAngleY);

                // 2. Project lên màn hình 2D
                const proj = project(r.x, r.y, r.z);

                if (proj) {
                    const alphaBase = 0.5 + 0.5 * Math.sin(now * 0.005 + p.phase);
                    const size = p.size * proj.scale;

                    ctx.fillStyle = p.color + alphaBase + ')';
                    ctx.beginPath();
                    ctx.arc(proj.x, proj.y, size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        function drawCenterGlow() {
            const centerProj = project(0, 0, 0);
            if (centerProj) {
                // Glow tâm
                const grad = ctx.createRadialGradient(centerProj.x, centerProj.y, 0, centerProj.x, centerProj.y, 30 * centerProj.scale);
                grad.addColorStop(0, 'white');
                grad.addColorStop(0.2, 'rgba(255, 255, 255, 0.8)');
                grad.addColorStop(1, 'rgba(255, 255, 255, 0)');
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(centerProj.x, centerProj.y, 30 * centerProj.scale, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        init();
    </script>
</body>
</html>
