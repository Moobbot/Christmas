<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas 2025 - 6 Intersecting Hearts</title>
    <style>
        body {
            margin: 0;
            background-color: #050510;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ddd;
            font-family: monospace;
        }

        canvas {
            background: #000;
            display: block;
        }

        #debug {
            position: absolute;
            top: 10px;
            left: 10px;
            pointer-events: none;
            text-shadow: 1px 1px 2px #000;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="debug">FPS: 60<br>Mode: 6 Intersecting Planes</div>
    <script>
        // --- CONFIGURATION ---
        const CONFIG = {
            WIDTH: 1080,
            HEIGHT: 1920,
            PARTICLES: 12000, // Số lượng hạt
            HEART_COUNT: 6,   // 6 trái tim
            HEART_SIZE: 15,   // Kích thước
            FPS_UPDATE_INTERVAL: 500,
            FOCAL_LENGTH: 800
        };

        // --- STATE ---
        let canvas, ctx;
        let particles = [];
        let startTime = 0;
        let lastTime = 0;
        let camAngleY = 0; // Góc quay camera toàn cảnh

        // Màu cho 6 trái tim để dễ phân biệt (hoặc dùng 1 màu nếu thích)
        const PALETTE = [
            'hsla(0, 100%, 60%, ',   // Đỏ
            'hsla(30, 100%, 60%, ',  // Cam
            'hsla(60, 100%, 60%, ',  // Vàng
            'hsla(120, 100%, 60%, ', // Xanh lá
            'hsla(200, 100%, 60%, ', // Xanh dương
            'hsla(300, 100%, 60%, '  // Tím
        ];

        // --- INIT ---
        function init() {
            canvas = document.createElement('canvas');
            document.body.appendChild(canvas);
            ctx = canvas.getContext('2d');

            window.addEventListener('resize', resize);
            resize();

            initParticles();
            requestAnimationFrame(loop);
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            CONFIG.WIDTH = window.innerWidth;
            CONFIG.HEIGHT = window.innerHeight;
        }

        // --- MATH: 2D HEART ---
        function getHeartPosition(t, scale = 10) {
            const rad = t;
            // Công thức trái tim 2D chuẩn
            const x = 16 * Math.pow(Math.sin(rad), 3);
            const y = -(13 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad));

            return {
                x: x * scale,
                y: y * scale
            };
        }

        function initParticles() {
            particles = [];

            // Chia đều hạt cho 6 trái tim
            const particlesPerHeart = Math.floor(CONFIG.PARTICLES / CONFIG.HEART_COUNT);

            for (let h = 0; h < CONFIG.HEART_COUNT; h++) {
                // Góc xoay của trái tim này (trục đứng)
                // 6 tim => mỗi tim cách nhau 60 độ
                const angleOffset = (Math.PI * 2 / CONFIG.HEART_COUNT) * h;

                for (let i = 0; i < particlesPerHeart; i++) {
                    // Vị trí ngẫu nhiên trên chu vi trái tim
                    const t = Math.random() * Math.PI * 2;
                    const pos2D = getHeartPosition(t, CONFIG.HEART_SIZE);

                    // Bây giờ biến đổi từ 2D thành 3D bằng cách xoay quanh trục Y
                    const x3d = pos2D.x * Math.cos(angleOffset);
                    const y3d = pos2D.y;
                    const z3d = pos2D.x * Math.sin(angleOffset);

                    // Random start position (scattered)
                    const range = 2000;
                    const startX = (Math.random() - 0.5) * range;
                    const startY = (Math.random() - 0.5) * range;
                    const startZ = (Math.random() - 0.5) * range;

                    particles.push({
                        startX: startX, startY: startY, startZ: startZ, // Saved Start
                        x: startX, y: startY, z: startZ, // Current
                        targetX: x3d, targetY: y3d, targetZ: z3d, // Destination
                        color: PALETTE[h % PALETTE.length],
                        phase: Math.random() * Math.PI * 2,
                        size: Math.random() * 1.2 + 0.3 // Smaller particles
                    });
                }
            }
        }

        // --- 3D PROJECTION ---
        function rotateY(x, y, z, angle) {
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);
            return {
                x: x * cos - z * sin,
                y: y,
                z: x * sin + z * cos
            };
        }

        function project(x, y, z) {
            const zOffset = 1000;
            const contextZ = z + zOffset;
            if (contextZ <= 0) return null;
            const scale = CONFIG.FOCAL_LENGTH / contextZ;
            return {
                x: x * scale + CONFIG.WIDTH / 2,
                y: y * scale + CONFIG.HEIGHT / 2,
                scale: scale,
                z: z
            };
        }

        // --- LOOP ---
        function loop(now) {
            requestAnimationFrame(loop);
            if (startTime === 0) startTime = now; // Initialize startTime on first frame
            const dt = (now - lastTime) / 1000;
            lastTime = now;

            // Xoay camera tự động để nhìn thấy khối 3D
            camAngleY += 0.005;

            // Clear màn hình (hiệu ứng đuôi mờ)
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(5, 5, 16, 0.2)';
            ctx.fillRect(0, 0, CONFIG.WIDTH, CONFIG.HEIGHT);

            ctx.globalCompositeOperation = 'lighter';

            // Animation Progress (Convergence)
            // 0 -> 7000ms: Converge (Slower)
            const convergeDuration = 7000;
            let progress = (now - startTime) / convergeDuration;
            if (progress > 1) progress = 1;

            // "Chầm chậm rồi nhanh dần" -> Ease In
            // Reduced power to 2.5 to make the end slightly less abrupt than 3
            const ease = Math.pow(progress, 2.5);

            // Vẽ hạt
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];

                // Hiệu ứng thở / rung rinh CỦA TARGET
                const breathingScale = 1 + 0.05 * Math.sin(now * 0.003 + p.phase);

                const finalXx = p.targetX * breathingScale;
                const finalYy = p.targetY * breathingScale;
                const finalZz = p.targetZ * breathingScale;

                // Interpolate: Start -> Final based on Ease
                p.x = p.startX + (finalXx - p.startX) * ease;
                p.y = p.startY + (finalYy - p.startY) * ease;
                p.z = p.startZ + (finalZz - p.startZ) * ease;

                // 1. Xoay theo Camera
                const r = rotateY(p.x, p.y, p.z, camAngleY);

                // 2. Project lên màn hình 2D
                const proj = project(r.x, r.y, r.z);

                if (proj) {
                    const alphaBase = 0.5 + 0.5 * Math.sin(now * 0.005 + p.phase);
                    const size = p.size * proj.scale;

                    ctx.fillStyle = p.color + alphaBase + ')';
                    ctx.beginPath();
                    // Vẽ hình tròn nhỏ thay vì hình vuông cho mượt
                    ctx.arc(proj.x, proj.y, size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Vẽ tâm điểm sáng rực
            const centerProj = project(0, 0, 0); // Tâm không đổi, chỉ scale
            if (centerProj) {
                // Glow tâm
                const grad = ctx.createRadialGradient(centerProj.x, centerProj.y, 0, centerProj.x, centerProj.y, 30 * centerProj.scale);
                grad.addColorStop(0, 'white');
                grad.addColorStop(0.2, 'rgba(255, 255, 255, 0.8)');
                grad.addColorStop(1, 'rgba(255, 255, 255, 0)');
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(centerProj.x, centerProj.y, 30 * centerProj.scale, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        init();
    </script>
</body>
</html>
