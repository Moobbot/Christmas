<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas 2025 - 6 Intersecting Hearts</title>
    <style>
        body {
            margin: 0;
            background-color: #050510;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ddd;
            font-family: monospace;
        }

        canvas {
            background: #000;
            display: block;
        }

        #debug {
            position: absolute;
            top: 10px;
            left: 10px;
            pointer-events: none;
            text-shadow: 1px 1px 2px #000;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="debug">FPS: 60<br>Mode: 6 Intersecting Planes</div>
    <script>
        // --- CONFIGURATION ---
        const CONFIG = {
            WIDTH: 1080,
            HEIGHT: 1920,
            PARTICLES: 12000, // Số lượng hạt
            HEART_COUNT: 6,   // 6 trái tim
            HEART_SIZE: 15,   // Kích thước
            FPS_UPDATE_INTERVAL: 500,
            FOCAL_LENGTH: 800
        };

        // --- STATE ---
        let canvas, ctx;
        let particles = [];
        let startTime = 0;
        let lastTime = 0;
        let camAngleY = 0; // Góc quay camera toàn cảnh

        // Màu cho 6 trái tim để dễ phân biệt (hoặc dùng 1 màu nếu thích)
        const PALETTE = [
            'hsla(0, 100%, 60%, ',   // Đỏ
            'hsla(30, 100%, 60%, ',  // Cam
            'hsla(60, 100%, 60%, ',  // Vàng
            'hsla(120, 100%, 60%, ', // Xanh lá
            'hsla(200, 100%, 60%, ', // Xanh dương
            'hsla(300, 100%, 60%, '  // Tím
        ];

        // --- INIT ---
        function init() {
            canvas = document.createElement('canvas');
            document.body.appendChild(canvas);
            ctx = canvas.getContext('2d');

            window.addEventListener('resize', resize);
            resize();

            initParticles();
            requestAnimationFrame(loop);
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            CONFIG.WIDTH = window.innerWidth;
            CONFIG.HEIGHT = window.innerHeight;
        }

        // --- MATH: 2D HEART ---
        function getHeartPosition(t, scale = 10) {
            const rad = t;
            // Công thức trái tim 2D chuẩn
            const x = 16 * Math.pow(Math.sin(rad), 3);
            const y = -(13 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad));

            return {
                x: x * scale,
                y: y * scale
            };
        }

        function initParticles() {
            particles = [];

            // Chia đều hạt cho 6 trái tim
            const particlesPerHeart = Math.floor(CONFIG.PARTICLES / CONFIG.HEART_COUNT);

            for (let h = 0; h < CONFIG.HEART_COUNT; h++) {
                // Góc xoay của trái tim này (trục đứng)
                // 6 tim => mỗi tim cách nhau 60 độ
                const angleOffset = (Math.PI * 2 / CONFIG.HEART_COUNT) * h;

                for (let i = 0; i < particlesPerHeart; i++) {
                    // Vị trí ngẫu nhiên trên chu vi trái tim
                    const t = Math.random() * Math.PI * 2;
                    const pos2D = getHeartPosition(t, CONFIG.HEART_SIZE);

                    // Bây giờ biến đổi từ 2D thành 3D bằng cách xoay quanh trục Y
                    // Công thức xoay trục Y:
                    // x' = x * cos(theta) - z * sin(theta) -> ở đây z gốc là 0 nên: x' = x * cos
                    // z' = x * sin(theta) + z * cos(theta) -> ở đây z gốc là 0 nên: z' = x * sin
                    // y' = y (giữ nguyên độ cao)

                    const x3d = pos2D.x * Math.cos(angleOffset);
                    const y3d = pos2D.y;
                    const z3d = pos2D.x * Math.sin(angleOffset);

                    particles.push({
                        x: x3d, y: y3d, z: z3d,     // Vị trí hiện tại
                        baseX: x3d, baseY: y3d, baseZ: z3d, // Vị trí gốc để dao động
                        color: PALETTE[h % PALETTE.length], // Màu theo trái tim
                        phase: Math.random() * Math.PI * 2,
                        speed: 0.002 + Math.random() * 0.003,
                        size: Math.random() * 2 + 0.5
                    });
                }
            }
        }

        // --- 3D PROJECTION ---
        function rotateY(x, y, z, angle) {
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);
            return {
                x: x * cos - z * sin,
                y: y,
                z: x * sin + z * cos
            };
        }

        function project(x, y, z) {
            const zOffset = 1000;
            const contextZ = z + zOffset;
            if (contextZ <= 0) return null;
            const scale = CONFIG.FOCAL_LENGTH / contextZ;
            return {
                x: x * scale + CONFIG.WIDTH / 2,
                y: y * scale + CONFIG.HEIGHT / 2,
                scale: scale,
                z: z // dùng để sort nếu cần
            };
        }

        // --- LOOP ---
        function loop(now) {
            requestAnimationFrame(loop);
            const dt = (now - lastTime) / 1000;
            lastTime = now;

            // Xoay camera tự động để nhìn thấy khối 3D
            camAngleY += 0.005;

            // Clear màn hình (hiệu ứng đuôi mờ)
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(5, 5, 16, 0.2)';
            ctx.fillRect(0, 0, CONFIG.WIDTH, CONFIG.HEIGHT);

            ctx.globalCompositeOperation = 'lighter';

            // Vẽ hạt
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];

                // Hiệu ứng thở / rung rinh
                const offset = Math.sin(now * 0.002 + p.phase) * 5; // Rung nhẹ biên độ 5px

                // Tính toán vị trí rung
                // Cần rung theo hướng vector từ tâm ra để giữ dáng trái tim
                // Đơn giản hóa: Rung thẳng trên tọa độ gốc rồi mới xoay camera
                const currentX = p.baseX + (p.baseX * 0.05 * Math.sin(now * 0.003 + p.phase));
                const currentY = p.baseY + (p.baseY * 0.05 * Math.sin(now * 0.003 + p.phase));
                const currentZ = p.baseZ + (p.baseZ * 0.05 * Math.sin(now * 0.003 + p.phase));

                // 1. Xoay theo Camera
                const r = rotateY(currentX, currentY, currentZ, camAngleY);

                // 2. Project lên màn hình 2D
                const proj = project(r.x, r.y, r.z);

                if (proj) {
                    const alpha = 0.5 + 0.5 * Math.sin(now * 0.005 + p.phase);
                    const size = p.size * proj.scale;

                    ctx.fillStyle = p.color + alpha + ')';
                    ctx.beginPath();
                    // Vẽ hình tròn nhỏ thay vì hình vuông cho mượt
                    ctx.arc(proj.x, proj.y, size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Vẽ tâm điểm sáng rực
            const centerProj = project(0, 0, 0); // Tâm không đổi, chỉ scale
            if (centerProj) {
                // Glow tâm
                const grad = ctx.createRadialGradient(centerProj.x, centerProj.y, 0, centerProj.x, centerProj.y, 30 * centerProj.scale);
                grad.addColorStop(0, 'white');
                grad.addColorStop(0.2, 'rgba(255, 255, 255, 0.8)');
                grad.addColorStop(1, 'rgba(255, 255, 255, 0)');
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(centerProj.x, centerProj.y, 30 * centerProj.scale, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        init();
    </script>
</body>
</html>
